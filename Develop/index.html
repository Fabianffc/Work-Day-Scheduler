<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!--Added link to bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

  <link rel="stylesheet" href="style.css" />
  <!--Our title goes here -->
  <title>Work Day Scheduler</title>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>

  <div class="container">
    <!-- Timeblocks go here -->
    <!--Need to create an extructure(diferents rows)for our planner -->

      <div class="col-sm-1 " class="hour">9AM</div>
      <div class="col-sm-10 "><textarea name="" id="0" class="form-control w-100"></textarea></div>
      <div class="col-sm-1"> <button class="saveBtn"><i class="fas fa-save"></i> </button></div>
    </div>

    </div>

    <div class="row">

    </div>

    <div class="row">

    </div>
    <div class="row">
      <div class="col-1 " class="hour">2PM</div>
      <div class="col-10 "><textarea name="" id="5" class="form-control w-100"></textarea></div>

    </div>
    <div class="row">
      <div class="col-1 " class="hour">3PM</div>

    </div>
    
  </div>


  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

  <script src="./script.js"></script>
